service: spindler
runtime: python37
entrypoint: gunicorn -b :$PORT run:app

instance_class: F1

env_variables:
  SQLALCHEMY_DATABASE_URI: sqlite:///site.db
  PROJECT_ID: 'thinger'
  DATA_BACKEND: 'cloudsql'
  CLOUDSQL_USER: 'root'
  CLOUDSQL_PASSWORD: ''
  CLOUDSQL_DATABASE: 'spindler_sql'
  CLOUDSQL_CONNECTION_NAME: 'thinger:us-east1:spindler'